<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas experiment</title>
  </head>
  <body>
<canvas id="defaultId" width="1200" height="800"></canvas>
<script>
function draw() {
const canvas = document.getElementById("defaultId");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(100, 50, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(100, 50);
ctx.lineTo(800, 650);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(100, 100);
ctx.lineTo(800, 700);
ctx.stroke();
ctx.beginPath();
ctx.arc(100, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(200, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(220, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(240, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(260, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(280, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(300, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(320, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(340, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(360, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(380, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(400, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(420, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(440, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(460, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(480, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(500, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(520, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(540, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(560, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(580, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(600, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(620, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(640, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(660, 100, 50, 0, Math.PI * 2, true);
ctx.stroke();
}
draw();
</script>
</body>
</html>
