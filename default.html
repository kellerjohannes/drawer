<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas experiment</title>
  </head>
  <body>
<canvas id="defaultId" width="1200" height="800"></canvas>
<script>
function draw() {
const canvas = document.getElementById("defaultId");
const ctx = canvas.getContext("2d");
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("A", 72, 800);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("F♯", 48, 824);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("D", 48, 800);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("B♭", 48, 776);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("D♯", 24, 848);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("B", 24, 824);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("G", 24, 800);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("E♭", 24, 776);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("G♯", 0, 848);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("E", 0, 824);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("C", 0, 800);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("A♭", 0, 776);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("C♯", -24, 848);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("A", -24, 824);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("F", -24, 800);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("D♭", -24, 776);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("F♯", -48, 848);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("D", -48, 824);
ctx.font = "8px serif";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillText("B♭", -48, 800);
}
draw();
</script>
</body>
</html>
