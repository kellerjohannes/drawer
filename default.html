<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas experiment</title>
  </head>
  <body>
<canvas id="defaultId" width="1200" height="800"></canvas>
<script>
function draw() {
const canvas = document.getElementById("defaultId");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(100, 750);
ctx.lineTo(110, 750);
ctx.lineTo(110, 700);
ctx.lineTo(90, 700);
ctx.lineTo(90, 650);
ctx.lineTo(120, 650);
ctx.lineTo(120, 600);
ctx.lineTo(100, 600);
ctx.closePath();
ctx.stroke();
}
draw();
</script>
</body>
</html>
