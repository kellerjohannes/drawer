<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas experiment</title>
  </head>
  <body>
<canvas id="defaultId" width="1200" height="800"></canvas>
<script>
function draw() {
const canvas = document.getElementById("defaultId");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(100, 750, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(100, 750);
ctx.lineTo(800, 150);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(100, 700);
ctx.lineTo(800, 100);
ctx.stroke();
ctx.beginPath();
ctx.arc(100, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(200, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(220, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(240, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(260, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(280, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(300, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(320, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(340, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(360, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(380, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(400, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(420, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(440, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(460, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(480, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(500, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(520, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(540, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(560, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(580, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(600, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(620, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(640, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.arc(660, 700, 50, 0, Math.PI * 2, true);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(100, 700);
ctx.lineTo(300, 700);
ctx.lineTo(350, 400);
ctx.lineTo(280, 620);
ctx.closePath();
ctx.stroke();
}
draw();
</script>
</body>
</html>
